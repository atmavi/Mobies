<div class="container">
  <div class="card">
    <div class="row">
      <div class="col-12 col-md-4 p-0">
          <img [src]=item.Poster class="card-img-top" alt="...">
      </div>
      <div class="col-12 col-md-8 p-0">
          <div class="card-body">
            <h1 class="card-title">{{item.Title}}</h1>
            <p class="card-text">{{item.Plot}}</p>
            <h5>Rating</h5>
            <div class="progress">
                <div class="progress-bar" role="progressbar" [style.width]="item.Metascore+'%'" aria-valuenow=item.Metascore aria-valuemin="0" aria-valuemax="100">{{item.Metascore}}%</div>
            </div>
            <div *ngIf="item.Awards && item.Awards!='N/A'" class= "alert alert-warning mt-2">
              <h5>Awards</h5>
              <div>{{item.Awards}}</div>
            </div>
            <h5 class= "mt-4">Genre</h5>
            <div>{{item.Genre}}</div>
            <h5 class= "mt-4">Actors</h5>
            <div>{{item.Actors}}</div>
            <h5 class= "mt-4">Director</h5>
            <div>{{item.Director}}</div>
          </div>
      </div>
    </div>
  </div>
</div>
