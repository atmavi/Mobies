<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4 py-4"
      *ngFor="let post of posts">
        <div class="card">
        <img [src]="post.Poster" class="card-img-top">
        <div class="card-body ">
          <h5 class="card-title">
            <a href="/video/{{post.imdbID}}">{{post.Title}}</a>
          </h5>
          <p class="card-text">{{post.Year}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
